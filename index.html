<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <div class="regime-switch">
            <label for="regime-switch-checkbox">
                <input type="checkbox" id="regime-switch-checkbox">
                <span class="slider"></span>
            </label>
            <div class="regime-labels">
                <span class="label-old">Old Regime</span>
                <span class="label-new">New Regime</span>
            </div>
        </div>
        <form id="tax-form">
            <div class="section">
                <h2>Income Details</h2>
                <label for="salary">Enter your annual salary:</label>
                <input type="number" id="salary" required>

                <label for="other-income">Enter your other income (e.g., rental, interest):</label>
                <input type="number" id="other-income" required>
            </div>
            <div class="section old-regime-section">
                <h2>Deductions</h2>
                <label for="hra">Enter your HRA deduction:</label>
                <input type="number" id="hra">

                <label for="section80c">Enter your Section 80C deduction:</label>
                <input type="number" id="section80c">

                <label for="other-deductions">Enter other deductions:</label>
                <input type="number" id="other-deductions">
            </div>
            <button type="submit" id="calculate-tax">Calculate Tax</button>
        </form>
        <div id="result" class="result-container"></div>
        <div class="developer-name">Developed by Hemanth</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
