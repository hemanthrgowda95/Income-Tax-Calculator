<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="tax-form">
            <label for="salary">Enter your annual salary:</label>
            <input type="number" id="salary" required>

            <label for="hra">Enter your HRA deduction:</label>
            <input type="number" id="hra" required>

            <label for="section80c">Enter your Section 80C deduction:</label>
            <input type="number" id="section80c" required>

            <label>Choose Tax Regime:</label>
            <div>
                <input type="radio" id="old-regime" name="regime" value="Old" checked>
                <label for="old-regime">Old Regime</label>
                <input type="radio" id="new-regime" name="regime" value="New">
                <label for="new-regime">New Regime</label>
            </div>

            <button type="submit">Calculate Tax</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
